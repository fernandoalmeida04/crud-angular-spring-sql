<div class="col-md-6 offset-md-3">
<h3> Inserir Projeto </h3>
<form (ngSubmit) = "onSubmit()">
    <div class="form-group">
        <label>Nome </label>
        <input type="text" class="form-control" id="nome"
            [(ngModel)] = "projeto.nome" name = "nome">
    </div>

    <div class="form-group">
        <label>Responsável </label>
        <input type="text" class="form-control" id="responsavel"
            [(ngModel)] = "projeto.responsavel" name = "responsavel">
    </div>

    <div class="form-group">
        <label>Data Início </label>
        <input type="text" class="form-control" id="dataInicio" ui-date-mask
            [(ngModel)] = "projeto.dataInicio" name = "dataInicio">
    </div>

    <div class="form-group">
        <label>Data Previsão de Fim </label>
        <input type="text" class="form-control" id="dataPrevisao"
            [(ngModel)] = "projeto.dataPrevisao" name = "dataPrevisao">
    </div>

    <div class="form-group">
        <label>Data Fim Real </label>
        <input type="text" class="form-control" id="dataReal"
            [(ngModel)] = "projeto.dataReal" name = "dataReal">
    </div>

    <div class="form-group">
        <label>Descrição </label>
        <input type="text" class="form-control" id="descricao"
            [(ngModel)] = "projeto.descricao" name = "descricao">
    </div>

    <div class="form-group">
        <label>Status </label>
        <br>
        <select [(ngModel)] = "projeto.status" class="form-select" name = "status" matNativeControl required>
            <option value="Em Análise">Em Análise</option>
            <option value="Análise Realizada">Análise Realizada</option>
            <option value="Análise Aprovada">Análise Aprovada</option>
            <option value="Iniciado">Iniciado</option>
            <option value="Planejado">Planejado</option>
            <option value="Em Andamento">Em Andamento</option>
            <option value="Encerrado">Encerrado</option>
            <option value="Cancelado">Cancelado</option>
        </select>
    </div>

    <div class="form-group">
        <label>Risco </label>
        <br>
        <select [(ngModel)] = "projeto.risco" class="form-select" name = "risco" matNativeControl required>
            <option value="Baixo Risco">Baixo Risco</option>
            <option value="Médio Risco">Médio Risco</option>
            <option value="Alto Risco">Alto Risco</option>
        </select>
    </div>

    <div class="form-group">
        <label>Orçamento </label>
        <input type="text" class="form-control" id="orcamento"
            [(ngModel)] = "projeto.orcamento" name = "orcamento">
    </div>

    <button class="btn btn-success" style="margin-top:20px;" type="submit">Inserir</button>
</form>
</div>
